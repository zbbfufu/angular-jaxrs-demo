<div data-ng-controller="accountCtrl">
	<h2>Synth&egrave;se des comptes</h2>
	<div>
		<!-- tableau -->
		<table>
			<tr>
				<th>
					<div data-ng-click="sort.field = 'libelle'; sort.order=!sort.order">Nom</div>
					<input type="text" data-ng-model="search.libelle" />
				</th>
				<th>
					<div data-ng-click="sort.field = 'solde'; sort.order=!sort.order">Solde</div>
					<input type="text" data-ng-model="search.solde" />
				</th>
				<th>
					<div data-ng-click="sort.field = 'iban'; sort.order=!sort.order">IBAN</div>
					<input type="text" data-ng-model="search.iban" />
				</th>
			</tr>
			<tr data-ng-repeat="account in accounts | filter:search | orderBy:sort.field:sort.order ">
				<td>{{ account.libelle }}</td>
				<td class="right">{{ account.solde | currency }}</td>
				<td>{{ account.iban }}</td>
			</tr>
		</table>
		<!-- <div>Capital total : {{ totalBalance | currency }}</div> -->
	</div>
	<div>
		<!-- formulaire  d'ajout-->
	</div>
</div>
